<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
      
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="mobileNumber">Enter Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
            </div>
            <div class="form-group" id="passwordSections" style="display:none;">
                <label for="newPassword">New Password:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="button" class="btn btn-primary" id="changePasswordBtn" style="display:none;">Change Password</button>
            <a href="login.html" class="btn btn-secondary">Back to Login</a>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to show/hide password fields based on mobile verification
        document.getElementById('mobileNumber').addEventListener('input', function() {
            const mobileNumber = this.value;
            if (isValidMobileNumber(mobileNumber)) {
                document.getElementById('passwordSections').style.display = 'block';
            } else {
                document.getElementById('passwordSections').style.display = 'none';
            }
            updateChangePasswordButton();
        });

        // Function to validate mobile number (you can customize this)
        function isValidMobileNumber(number) {
            const pattern = /^\d{10}$/;
            return pattern.test(number);
        }

        // Function to check password complexity and match
        function updateChangePasswordButton() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordComplexityRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (newPassword === confirmPassword && passwordComplexityRegex.test(newPassword)) {
                document.getElementById('changePasswordBtn').style.display = 'block';
            } else {
                document.getElementById('changePasswordBtn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
